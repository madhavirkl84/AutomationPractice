name: demo of reusing a workflow

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  myjob1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
    - id: step1
      run: echo "test=hello" >> $GITHUB_OUTPUT
    - id: step2
      run: echo "test=world" >> $GITHUB_OUTPUT
  myjob2:
    runs-on: ubuntu-latest
    needs: myjob1
    steps:
    - run: echo ${{needs.myjob1.outputs.output1}} ${{needs.myjob1.outputs.output2}}

  call-reusable-workflow-1:
    uses: madhavirkl84/AutomationPractice/.github/workflows/reuseme.yml@main
    with:
      name: madhavi
      company: SoftwareAG
     
  call-reusable-workflow-2:
    needs: [call-reusable-workflow-1]
    uses: madhavirkl84/AutomationPractice/.github/workflows/reuseme.yml@main
    with:
      name: ggm
      company: SoftwareAG Intern
      
      

